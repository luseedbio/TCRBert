[loggers]
keys=root,tcrpe

[handlers]
keys=console,logfile

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[logger_tcrpe]
level=DEBUG
propagate=0
handlers=console,logfile
qualname=tcrpe

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_logfile]
class=logging.FileHandler
level=DEBUG
formatter=simple
args=('tcrpe.log', 'a')

[formatter_simple]
format=%(asctime)s [%(levelname)s]: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
