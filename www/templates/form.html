<html> 
<head> 
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery-ui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery.mloading.css') }}">
    <script src="{{ url_for('static', filename='jquery-1.12.4.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery.mloading.js') }}"></script>
    <script type=text/javascript>
        $(function() {
            $('button#register').click(function() {
                alert('click');
                $.ajax({
                    url: '/register',
                    data: $('#frm').serialize(),
                    type: 'POST',
                    dataType : 'json',
                    success: function(response) {
                        alert(response.results.user);
                        alert(response.results.pass);
                    },
                    error: function(error) {
                        alert(error);
                    }
                });
            });
        });
    </script>

</head>

<body>
<h1>Form example</h1>
    <form id="frm" action="/form" method="post">
        <input type="email" name="username" required autofocus>
        <input type="password" name="password" required>
        <button id="register" type="button">Register</button>
    </form>
</body>

</html>
